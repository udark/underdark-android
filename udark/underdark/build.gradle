artifacts {
    archives javadocJar
    //archives sourcesJar
}

apply plugin: 'com.github.dcendents.android-maven'

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                groupId ud_group
                artifactId ud_artifact
                //version ud_version

                name 'Underdark'
                description ud_description
                url siteUrl

                licenses {
                    license {
                        name 'Proprietary'
                        url 'http://'
                    }
                }
                developers {
                    developer {
                        id 'virl'
                        name 'Vladimir "Virl" Shabanov'
                        email 'virlof@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
} // install

apply plugin: 'com.jfrog.bintray'

bintray {
    Properties props = new Properties()

    user = ""
    key = ""

    try {
        props.load(project.file('bintray.properties').newDataInputStream())
    }
    catch (Exception ex) {
    }

    user = props.getProperty("bintray.user")
    key = props.getProperty("bintray.apikey")

    configurations = ['archives']

    pkg {
        userOrg = "underdark"
        repo = "android"
        name = "underdark"
        desc = ud_description
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = false //If version should be auto published after an upload

        version {
            //name = ud_version
            desc = ud_description
            //released = new Date()
        }
    }
}

bintrayUpload.dependsOn install

project.afterEvaluate {
    bintray.publications.each { pub ->
        bintrayUpload.inputs.files { -> project.publishing.publications.getByName(pub).publishableFiles }
    }
}

